<!DOCTYPE html>
<html lang="en">

    <title>My Table Demo</title>

<body>

    <table border="1">
        <thread>
            <tr>
                <td>S/N</td>
                <td>First Name</td>
                <td>Last Name</td>
                
            </tr>
        </thread>
        <tbody>
            <tr>
                <td>1</td>
                <td>Darryl</td>
                <td>Ng</td>
            </tr>
                <td>2</td>
                <td rowspan="2">Denny Koh</td>

        </tbody>
    </table>
    
</body>
